 <BODY bgcolor="RED">
   <script>
     document.addEventListener('contextmenu', event => event.preventDefault());
     document.addEventListener('keydown', function(e) {
       if (e.ctrlKey && ['c', 'x', 'v', 'u'].includes(e.key.toLowerCase())) {
         e.preventDefault();
       }
     });
   </script>
